<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM URT & ToC Exams</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <meta name="description" content="STEM URT & ToC Exams â€” practice URT and ToC past papers and solutions for Physics, Chemistry, Mathematics, and Mechanics.">
</head>

<body class="preload">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    <button class="contact-toggle" id="contact-toggle" aria-label="Contact us" onclick="navigateTo('contact')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
    </button>
    <div class="card">
        <section id="step-0" class="step-section active">
            <div class="welcome-container">
                <h1 style="text-align: center;">STEM URT & ToC Exams</h1>
                <img src="STEM Vector.svg" alt="STEM Logo" class="logo-img">
                <p style="text-align: center;">Access URT and ToC practice materials for Physics, Chemistry, Mathematics, and Mechanics.</p>
                <button class="primary-btn" onclick="navigateTo('subject')">Start Practicing</button>
                <button class="primary-btn secondary-btn" onclick="showResultsHistory()" style="margin-top: 0.5rem;">View Results History</button>
            </div>
        </section>

        <section id="step-1" class="step-section">
            <div class="nav-buttons">
                <button class="nav-btn back-btn" onclick="navigateTo('home')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back to Home</span>
                </button>
            </div>
            <h2>Select Subject</h2>
            <div class="option-grid">
                <button class="btn-choice" onclick="setSession('subject','physics')">Physics</button>
                <button class="btn-choice" onclick="setSession('subject','chemistry')">Chemistry</button>
                <button class="btn-choice" onclick="setSession('subject','mathematics')">Mathematics</button>
                <button class="btn-choice" onclick="setSession('subject','mechanics')">Mechanics</button>
            </div>
        </section>

        <section id="step-2" class="step-section">
            <div class="nav-buttons">
                <button class="nav-btn back-btn" onclick="navigateTo('subject')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back</span>
                </button>
            </div>
            <h2>Select Exam Type</h2>
            <div class="option-grid">
                <button class="btn-choice" onclick="setSession('type','urt')">URT</button>
                <button class="btn-choice" onclick="setSession('type','toc')">ToC</button>
            </div>
        </section>

        <section id="step-3" class="step-section">
            <div class="nav-buttons">
                <button class="nav-btn back-btn" onclick="navigateTo('type')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back</span>
                </button>
            </div>
            <h2>Select Year</h2>
            <div class="option-grid" id="year-buttons-container">
                <button class="btn-choice" onclick="startExam('2025')">2025</button>
                <button class="btn-choice" onclick="startExam('2024')">2024</button>
                <button class="btn-choice" onclick="startExam('2023')">2023</button>
                <button class="btn-choice" onclick="startExam('2022')">2022</button>
                <button class="btn-choice" onclick="startExam('2021')">2021</button>
                <button class="btn-choice" onclick="startExam('2020')">2020</button>
                <button class="btn-choice" onclick="startExam('2019')">2019</button>
                <button class="btn-choice" onclick="startExam('2018')">2018</button>
                <button class="btn-choice" onclick="startExam('2017')">2017</button>
                <button class="btn-choice" onclick="startExam('2016')">2016</button>
                <button class="btn-choice" onclick="startExam('2015')">2015</button>
            </div>
        </section>

        <section id="step-4" class="step-section">
            <div class="nav-buttons">
                <button class="nav-btn back-btn" onclick="navigateTo('year')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back</span>
                </button>
            </div>
            <h2>Select Exam Mode</h2>
            <div class="option-grid">
                <button class="btn-choice" onclick="setSession('mode','full')">Full-Length Exam</button>
                <button class="btn-choice" onclick="setSession('mode','question')">Question by Question</button>
            </div>
        </section>

        <section id="step-5" class="step-section">
            <div class="nav-buttons">
                <button class="nav-btn back-btn" onclick="navigateTo('mode')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back</span>
                </button>
                <button class="nav-btn home-btn" onclick="navigateTo('home')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </button>
            </div>
            
            <div id="timer-container" class="timer-container" style="display: none;">
                <div class="timer-display">
                    <span id="timer-text">00:00:00</span>
                    <div class="timer-controls">
                        <button id="pause-btn" class="timer-btn" onclick="toggleTimer()">Pause</button>
                        <button id="reset-btn" class="timer-btn" onclick="resetTimer()">Reset</button>
                    </div>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>
            
            <div id="question-nav" class="question-nav" style="display: none;">
                <div class="progress-info">
                    <span id="question-progress">Question 1 of 30</span>
                    <div class="progress-indicator">
                        <div id="question-progress-fill" class="question-progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <h2 id="title-display"></h2>
            <div id="exam-container"></div>
            
            <div id="exam-controls">
                <button class="primary-btn" id="submit-exam-btn" onclick="processResults()">Submit Exam</button>
                <div id="question-controls" style="display: none;">
                    <button class="secondary-btn" id="prev-question-btn" onclick="previousQuestion()" disabled>Previous</button>
                    <button class="primary-btn" id="next-question-btn" onclick="nextQuestion()">Next</button>
                </div>
            </div>
        </section>

        <section id="step-6" class="step-section">
            <div class="nav-buttons">
                <button class="nav-btn back-btn" onclick="navigateTo('exam')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>Back to Exam</span>
                </button>
                <button class="nav-btn home-btn" onclick="resetApp()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </button>
            </div>
            <div class="score-display">
                <h2>Exam Completed</h2>
                <div class="score-circle" id="raw-score-display">0 / 0</div>
                <p id="score-comment"></p>
            </div>
            <hr>
            <h3>Review Your Answers</h3>
            <div id="review-container"></div>
        </section>

        <section id="step-7" class="step-section">
            <div class="nav-buttons">
                <button class="nav-btn home-btn" onclick="navigateTo('home')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Back to Home</span>
                </button>
            </div>
            <h2>Results History</h2>
            <div id="history-container"></div>
        </section>

        <section id="step-8" class="step-section">
            <div class="nav-buttons">
                <button class="nav-btn home-btn" onclick="navigateTo('home')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Back to Home</span>
                </button>
            </div>
            <h1 class="contact-title">Contact Us</h1>
            
            <form action="https://formspree.io/f/mojvjeed" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div id="form-status" class="form-status"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
